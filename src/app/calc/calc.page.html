<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Calculadora
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <form>
        <ion-item>
            <ion-label></ion-label>
            <ion-input class="result" type="text" placeholder="0" name="display" [(ngModel)]="result"></ion-input>
        </ion-item>
    </form>

    <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="tertiary" (click)="calcClick('AC')"> AC </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="tertiary" (click)="calcClick('%')"> % </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="calcClick('/')"> / </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('7')"> 7 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('8')"> 8 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('9')"> 9 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" color="success" (click)="calcClick('*')"> * </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('4')"> 4 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('5')"> 5 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('6')"> 6 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="calcClick('-')"> - </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('1')"> 1 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('2')"> 2 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('3')"> 3 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="success" (click)="calcClick('+')"> + </ion-button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark" (click)="calcClick('0')"> 0 </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="calcClick('.')"> . </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="danger" (click)="calcClick('=')"> = </ion-button>
        </ion-col>
    </ion-row>



</ion-content>
